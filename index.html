<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div x-data="chatApp()" 
       class="bg-white p-6 rounded shadow-md transition-all duration-500"
       :class="accessToken ? 'w-[700px] h-[650px]' : 'w-96'">
    
    <!-- Форма логіну -->
    <template x-if="!accessToken">
      <div>
        <h2 class="text-xl font-bold mb-4 text-center">Вхід до Matrix</h2>
        <input x-model="username" placeholder="Ім’я користувача"
               class="border p-2 w-full mb-2 rounded" />
        <input x-model="password" type="password" placeholder="Пароль"
               class="border p-2 w-full mb-2 rounded" />
        <button @click="login()" 
                class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600 transition">
          Увійти
        </button>
        <p x-text="error" class="text-red-500 mt-2 text-center"></p>
      </div>
    </template>

    <!-- Панель керування -->
    <template x-if="accessToken">
      <div>
        <h2 class="text-2xl font-bold mb-4 text-green-600 text-center">
          Ви успішно авторизувались!
        </h2>
        <p class="mb-4 text-center">Ви увійшли як <strong x-text="username"></strong></p>

        <!-- Інформація про Matrix ID -->
        <div class="mb-4 p-3 bg-gray-100 rounded text-sm break-words">
          <span class="font-bold">Ваш Matrix ID:</span>
          <span x-text="userId ? userId : 'Завантаження...'"></span>
        </div>

        <!-- Резюме -->
        <div class="border-t pt-4">
          <h3 class="text-lg font-bold mb-2 text-blue-600">Про мене</h3>
          <p><strong>Ім’я:</strong> Євген Козеренко</p>
          <p><strong>Спеціальність:</strong> Комп’ютерні науки</p>
          <p><strong>Навички:</strong> HTML, CSS, JavaScript, Tailwind, PWA, Cisco Packet Tracer</p>
          <p><strong>Мета:</strong> Розвиватися у сфері веброзробки та створення сучасних застосунків</p>
        </div>

        <button @click="logout()" 
                class="bg-red-500 text-white p-2 w-full rounded mt-6 hover:bg-red-600 transition">
          Вийти
        </button>
      </div>
    </template>
  </div>

  <script>
    function chatApp() {
      return {
        username: '@kaizerv:matrix.org',
        password: 'KolomBo33_',
        accessToken: '',
        userId: '',
        error: '',
        async login() {
          try {
            const res = await fetch('https://matrix.org/_matrix/client/r0/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ 
                type: 'm.login.password', 
                user: this.username, 
                password: this.password 
              })
            });
            const data = await res.json();
            if (data.access_token) {
              this.accessToken = data.access_token;
              this.userId = data.user_id;
              this.error = '';
            } else {
              this.error = 'Невірний логін або пароль. Спробуйте ще раз.';
            }
          } catch (e) {
            this.error = 'Сталася помилка під час входу. Перевірте з’єднання з інтернетом.';
            console.error(e);
          }
        },
        logout() {
          this.accessToken = '';
          this.username = '';
          this.password = '';
          this.userId = '';
          this.error = '';
        }
      }
    }
  </script>
</body>
</html>
